<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功 - 感谢您的评价</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .success-icon::before {
            content: '';
            width: 30px;
            height: 60px;
            border: 6px solid white;
            border-left: none;
            border-top: none;
            transform: rotate(45deg);
            position: absolute;
            top: 15px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success-message {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .rating-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
        }
        
        .rating-summary h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .rating-item:last-child {
            border-bottom: none;
        }
        
        .stars {
            color: #FFD700;
            font-size: 18px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1>提交成功！</h1>
        
        <div class="success-message">
            感谢您花费宝贵时间完成评价。<br>
            您的反馈对我们非常重要，我们将认真阅读并改进服务。
        </div>
                
        <div class="button-group">
            <a href="javascript:history.back()" class="btn btn-secondary">
                ↩️ 返回上一页
            </a>
            <a href="/" class="btn btn-primary">
                🏠 返回首页
            </a>
            <a href="#" class="btn btn-secondary" onclick="window.close()">
                ❌ 关闭页面
            </a>
        </div>
        
        <div style="margin-top: 30px; color: #999; font-size: 14px;">
            <p>您的评价已成功保存到我们的系统中</p>
            <p>客服人员将在24小时内处理您的反馈</p>
        </div>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在这里添加一些交互效果
            console.log('提交成功页面加载完成');
            
            // 可选：添加一些动态效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
